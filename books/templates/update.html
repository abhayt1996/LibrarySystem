<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Books</title>
</head>
<body>
  <h1>Update Book</h1>

<form action="updaterecord/{{ mybook.id }}" method="post">
{% csrf_token %}
Book Name:<br>
<input name="name", value="{{mybook.name}}">
<br><br>
Book Genre:<br>
<input name="genre", value="{{mybook.genre}}">
<br><br>
Book Price:<br>
<input name="price", value="{{mybook.price}}">
<br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
